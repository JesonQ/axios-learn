<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios基本使用</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary" onclick="sendGET()"> 发送GET请求 </button>
        <button class="btn btn-warning" onclick="sendPOST()"> 发送POST请求 </button>
        <button class="btn btn-success" onclick="sendPut()"> 发送 PUT 请求 </button>
        <button class="btn btn-danger" onclick="sendDELETE()"> 发送 DELETE 请求 </button>
    </div>
    <script>
        function sendGET() {
            axios({
                url: "http://localhost:8000/server",
                method: "get",
                params: {
                    a: 100
                },
                headers:{
                    a:"asd"
                }
            }).then((response) => {
                console.log(response)
            })
        }

        function sendPOST(){
            axios({
                method:"post",
                url:"http://localhost:8000/server",
                headers:{
                    a:100
                },
                params:{
                    a:100,
                    b:200
                },
                data:{
                    name:"你是我的小苹果"
                }
            }).then(response=>{
                console.log(response)
            })
        }

        function sendPut(){
            axios({
                method:"put",
                url:"http://localhost:8000/server",
                data:{
                    name:"小倩",
                    love:"宁采臣"
                }
            })
        }

        function sendDELETE(){
            axios({
                url:"http://localhost:8000/server",
                method:"delete",
                data:{
                    id:8,
                    data:'跳舞'
                }
            })
        }
    </script>
</body>

</html>
