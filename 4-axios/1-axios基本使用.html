<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios基本使用</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary" onclick="sendGET()"> 发送GET请求 </button>
        <button class="btn btn-warning" onclick="sendPOST()"> 发送POST请求 </button>
        <button class="btn btn-success" onclick="sendPut()"> 发送 PUT 请求 </button>
        <button class="btn btn-danger" onclick="sendDELETE()"> 发送 DELETE 请求 </button>
    </div>
    <script>
        /* 
            let btns = document.querySelectorAll("button")
            btn.onclick = function(){}
            btn.addEventListener("click", function(){})

            onclick="sendGET()"  // 写在标签上的,调用函数
        */
        //  发送GET请求
        function sendGET(){
            axios({
                method:"get",  // 请求方式设置
                url:"http://localhost:8000/server", //请求地址设置
                params:{  // 携带参数
                    a:100,
                    b:200
                },
                // data:{   // 会忽略
                //     name:"xiaoqian"
                // },
                headers:{  // 设置请求头
                    a:"asd"
                }
            }).then(response=>{
                // 返回的数据
                console.log(response.data)
                // 状态码
                console.log(response.status)
                // 状态字符串
                console.log(response.statusText)
            })
        }
        // 发送POST请求
        function sendPOST(){
            axios({
                method:"pOsT",
                url:"http://localhost:8000/server",
                headers:{
                    a:"asd"
                },
                // params:{
                //     a:100,
                //     b:200
                // },
                // data:{  // 请求体参数
                //     name:"guigu",
                //     age:7
                // }
            }).then(response=>{
                console.log(response)
            })
        }
        // 发送 PUT 请求
        function sendPut(){
            axios({
                method:"put",
                url:"http://localhost:8000/server",
                data:{
                    name:"guigu"
                }
            }).then(response=>{
                console.log(response)
            })
        }
        // 发送 DELETE 请求
        function sendDELETE(){
            axios({
                method:"delete",
                url:"http://localhost:8000/server",
                data:{
                    name:"zhangsan"
                }
            }).then(rsponse=>{
                console.log(response.data)
            })
        }
    </script>
</body>

</html>
