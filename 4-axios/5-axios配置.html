  <title>5-axios配置</title>
  <script src='https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js'></script>
</head>

<body>
  <script type="text/javascript">
    // 默认配置: 为了简化代码
    /*     
      axios.defaults.baseURL = 'http://localhost:8000';

      axios.defaults.method = "get" 
    */

    axios.defaults.baseURL = 'http://localhost:8000'; // 默认路径
    axios.defaults.headers = { abc: "asd" }           // 默认请求头
    axios.defaults.method = "get"                     // 默认请求方法

    axios({
      url:"/server"
    }).then(response=>{
      console.log(response)
    })

    axios({
      url:"/users",
      method:"post"
    }).then(response=>{
      console.log(response)
    })
