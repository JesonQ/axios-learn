<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios使用</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">与 json-server 结合</h2>
        <button class="btn btn-primary" onclick="sendGET()"> 获取所有的电脑信息 </button>
        <button class="btn btn-warning" onclick="sendPOST()"> 新建电脑信息 </button>
        <button class="btn btn-success" onclick="sendPUT()"> 更新电脑信息 </button>
        <button class="btn btn-info" onclick="sendPatch()"> 局部更新 </button>
        <button class="btn btn-danger" onclick="sendDELETE()"> 删除电脑信息 </button>
        <button class="btn btn-danger" onclick="getComputer()"> 检索数据 </button>
    </div>
    <script>
        /**
         * GET /computers：列出所有商品
         * POST /computers：新建一个商品
         * GET /computers/156：获取某个指定商品的信息
         * PUT /computers/156：更新某个指定商品的信息（提供该商品的全部信息）
         * PATCH /computers/156：更新某个指定商品的信息（提供该商品的部分信息）
         * DELETE /computers/156：删除某个商品
         */

        //  sendGET
        function sendGET() {
            axios({
                method: "get",
                url: "http://localhost:3000/computers"
            }).then(response => {
                console.log(response.data)
            })
        }
        // 新建电脑信息
        function sendPOST() {
            axios({
                method: "post",
                url: "http://localhost:3000/computers",
                data: {
                    brand: "戴尔",
                    color: "black",
                    price: 5000
                }
            }).then(response => {
                console.log(response.data)
            })
        }
        // 更新电脑信息
        function sendPUT() {
            axios({
                method: "pUt",
                url: "http://localhost:3000/computers/2",
                data: {
                    brand: "联想",
                    color: "red",
                    price: 7000
                }
            }).then(response => {
                console.log(response)
            }, error => {
                console.log(error)
            })
        }
        // 局部更新
        function sendPatch(){
            axios({
                method:"patch",
                url:"http://localhost:3000/computers/2",
                data:{
                    color:"pink"
                }
            }).then(response=>{
                console.log(response)
            },error=>{
                console.log(error)
            })
        }
        // 删除电脑信息
        function sendDELETE(){
           axios({
               method:"delete",
               url:"http://localhost:3000/computers/3"
           }).then(response=>{
               console.log(response)
           },error=>{
               console.log(error)
           }) 
        }
        // 检索数据
        function getComputer(){
            axios({
                method:"get",
                url:"http://localhost:3000/computers?price_gte=7500"
            }).then(response=>{
                console.log(response)
            },error=>{
                console.log(error)
            })
        }
    </script>
</body>

</html>
