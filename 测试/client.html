<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段子列表</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src='https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js'></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="page-header">段子列表</h2>
        <table class="table table-bordered table-hover">
            <tr><td width="200">用户名</td><td>段子</td></tr>
        </table>
    </div>
    <!-- 地址为:  https://api.apiopen.top/getJoke?type=text -->
    <script>
        axios({
            url:"https://api.apiopen.top/getJoke?type=text",
            method:"get"
        }).then(response=>{
            console.log(response.data.result)
            response.data.result.forEach(item => {
                $(`<tr><td>${item.name}</td><td>${item.text}</td></tr>`).appendTo("table")
            });
        },error=>{
            console.log(error)
        })
    </script>
</body>

</html>
